 <!DOCTYPE html>
<html>
<head>
<title>punto de no retorno</title>

<style>
    @keyframes animacion{
        0% {background-color: white; color: black}
        25%{background-color: red; color: white}
        50% {background-color: white; color: black}
        75% {background-color: red; color: white}
        100% {background-color: white; color: black}
    }
</style>
</head>

<body>
    <div class="caja" style="text-align: center; border: 2px solid red; font-family: verdana; color: black; font-size: 30px; animation-name: animacion; animation-duration: 5s; animation-iteration-count: infinite;">
        <p>PUNTO DE<br> NO RETORNO</p>    
    </div>
    
    </body>
